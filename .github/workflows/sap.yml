name: sap

on:
  push:
    branches:
      - sap
  # schedule:
  #   - cron: "01,20 0 * * *"
  workflow_dispatch:

jobs:
  deploy:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ACCOUNT_SECRET: ${{ fromJSON(vars.SAP) }}
    steps:
      - name: Setup Cloud Foundry CLI
        run: |
          version=$(curl -s https://api.github.com/repos/cloudfoundry/cli/releases/latest | jq -r .tag_name)
          filename="cf8-cli_${version#v}_linux_x86-64.tgz"
          url="https://github.com/cloudfoundry/cli/releases/download/${version}/${filename}"
          echo "Downloading CF CLI: $url"
          curl -fLO "$url" || { echo "ä¸‹è½½å¤±è´¥"; exit 1; }
          file "$filename" | grep -q 'gzip compressed data' || { echo "æ–‡ä»¶æ ¼å¼é”™è¯¯"; exit 1; }
          tar -xzf "$filename"
          chmod +x cf8

      - name: Deploy Applications
        shell: bash
        run: |
          CF_VERBOSE=false
          echo "ğŸ”§ CF_VERBOSE=$CF_VERBOSE â†’ $( [ "$CF_VERBOSE" = true ] && echo 'æ˜¾ç¤ºè¯¦ç»†æ—¥å¿—' || echo 'é™é»˜æ¨¡å¼' )"

          run_cf() {
            if [ "$CF_VERBOSE" = true ]; then
              ./cf8 "$@"
            else
              ./cf8 "$@" >/dev/null 2>&1
            fi
          }

          DEPLOY_FAILED=false
          SUCCESS_APPS=()
          FAILED_APPS=()

          # æå–åŸºç¡€ä¿¡æ¯
          CF_API=$(echo '${{ secrets[matrix.ACCOUNT_SECRET] }}' | jq -r '.region_api')
          EMAIL=$(echo '${{ secrets[matrix.ACCOUNT_SECRET] }}' | jq -r '.credentials.email')
          PASSWORD=$(echo '${{ secrets[matrix.ACCOUNT_SECRET] }}' | jq -r '.credentials.password')

          echo "::add-mask::$EMAIL"
          echo "::add-mask::$PASSWORD"

          echo "Logging in to Cloud Foundry..."
          run_cf login -a "$CF_API" -u "$EMAIL" -p "$PASSWORD" || { echo "ç™»å½•å¤±è´¥"; exit 1; }
          echo "Login successful"

          # éå† apps æ•°ç»„
          while read -r app; do
            name=$(echo "$app" | jq -r '.name')
            image=$(echo "$app" | jq -r '.image')
            memory=$(echo "$app" | jq -r '.memory')
            disk=$(echo "$app" | jq -r '.disk')

            echo "Processing app: $name"

            # æ£€æŸ¥æ˜¯å¦å­˜åœ¨
            if ./cf8 app "$name" >/dev/null 2>&1; then
              app_exists=true
            else
              app_exists=false
            fi

            if [ "$app_exists" = true ]; then
              echo "Starting existing app: $name"
              run_cf start "$name" || {
                echo "å¯åŠ¨å¤±è´¥: $name"
                FAILED_APPS+=("$name")
                DEPLOY_FAILED=true
                echo "åˆ é™¤å¯åŠ¨å¤±è´¥å®ä¾‹: $name"
                run_cf delete "$name" -f || echo "âš ï¸ åˆ é™¤å¤±è´¥: $name"
                continue
              }
              echo "App $name started successfully"
              SUCCESS_APPS+=("$name")
            else
              echo "Creating new app: $name"
              run_cf push "$name" --docker-image "$image" -m "$memory" -k "$disk" --health-check-type process || {
                echo "åˆ›å»ºå¤±è´¥: $name"
                FAILED_APPS+=("$name")
                DEPLOY_FAILED=true
                echo "åˆ é™¤åˆ›å»ºå¤±è´¥å®ä¾‹: $name"
                run_cf delete "$name" -f || echo "âš ï¸ åˆ é™¤å¤±è´¥: $name"
                continue
              }
              echo "App $name created successfully"

              # è®¾ç½®ç¯å¢ƒå˜é‡
              echo "$app" | jq -r '.env | to_entries[] | "\(.key)=\(.value)"' | while IFS= read -r env_var; do
                key=$(echo "$env_var" | cut -d= -f1)
                value=$(echo "$env_var" | cut -d= -f2-)
                echo "::add-mask::$value"
                echo "Setting env: $key"
                run_cf set-env "$name" "$key" "$value" || {
                  echo "è®¾ç½®å¤±è´¥: $key"
                  DEPLOY_FAILED=true
                  continue
                }
              done

              echo "Restaging app: $name"
              run_cf restage "$name" || {
                echo "é‡å¯å¤±è´¥: $name"
                FAILED_APPS+=("$name")
                DEPLOY_FAILED=true
                continue
              }
              echo "App $name restaged successfully"
              SUCCESS_APPS+=("$name")
            fi

            echo "---"
          done < <(echo '${{ secrets[matrix.ACCOUNT_SECRET] }}' | jq -c '.apps[]')

          echo "âœ… æˆåŠŸåº”ç”¨: ${SUCCESS_APPS[*]}"
          echo "âŒ å¤±è´¥åº”ç”¨: ${FAILED_APPS[*]}"

          if [ "$DEPLOY_FAILED" = true ]; then
            echo "âš ï¸ éƒ¨åˆ†åº”ç”¨éƒ¨ç½²å¤±è´¥ï¼Œç»ˆæ­¢ Job"
            exit 1
          fi
